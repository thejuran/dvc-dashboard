[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes (unused imports, undefined names)
    "I",    # isort (import sorting)
    "UP",   # pyupgrade (modern Python syntax)
    "B",    # flake8-bugbear (common bugs)
    "SIM",  # flake8-simplify
    "RUF",  # ruff-specific rules
]
ignore = [
    "E501",  # line length (handled by formatter if needed)
    "B008",  # function calls in argument defaults (required by FastAPI's Depends/Query pattern)
]

[tool.ruff.lint.isort]
known-first-party = ["backend"]

[tool.ruff.lint.per-file-ignores]
"backend/db/migrations/env.py" = ["E402"]  # Alembic env.py requires non-top-level imports

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
